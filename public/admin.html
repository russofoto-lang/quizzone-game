<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>CONTROL CENTER - Siponto</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .quadrant { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); }
        .btn-square { 
            width: 70px; 
            height: 70px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            transition: all 0.2s;
            padding: 8px;
        }
        .btn-square:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .btn-square:active { transform: scale(0.95); }
        .btn-square .icon { font-size: 24px; line-height: 1; }
        .btn-square .label { font-size: 9px; line-height: 1.1; margin-top: 4px; text-align: center; font-weight: 700; }
        .btn-rect { transition: all 0.2s; }
        .btn-rect:hover { transform: scale(1.03); }
        .btn-rect:active { transform: scale(0.97); }
        .progress-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin: 0 2px; }
        .progress-dot.active { background: #ef4444; box-shadow: 0 0 8px #ef4444; animation: pulse 1s infinite; }
        .progress-dot.inactive { background: #374151; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .step-indicator { opacity: 0.4; pointer-events: none; }
        .step-indicator.active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- HEADER COMPATTO -->
    <div class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 p-3 border-b border-gray-700">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-4">
                <h1 class="font-black text-2xl text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-red-600 uppercase">Control Center</h1>
                <span id="question-counter" class="text-xl font-bold text-gray-300">Q: 0</span>
            </div>
            <div class="flex gap-2">
                <button onclick="togglePause()" id="pause-btn" class="px-5 py-2 bg-orange-600 hover:bg-orange-500 text-white rounded-lg font-bold btn-rect">‚è∏Ô∏è PAUSA</button>
                <button onclick="resetGame()" class="px-3 py-2 bg-red-900 hover:bg-red-800 text-white rounded-lg font-bold opacity-60 text-xs btn-rect">Reset</button>
            </div>
        </div>
    </div>

    <!-- QUADRANTI 2x2 -->
    <div class="flex-1 grid grid-cols-2 grid-rows-2 gap-2 p-2 overflow-hidden">
        
        <!-- Q1: LANCIA DOMANDA -->
        <div class="quadrant rounded-xl p-3 flex flex-col overflow-hidden">
            <div class="flex justify-between items-center mb-2">
                <h2 class="font-black text-lg uppercase text-blue-400">üéÆ Lancia</h2>
                <div class="flex gap-1">
                    <button onclick="lanciaQuiz()" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg font-bold text-sm btn-rect">QUIZ</button>
                    <button onclick="lanciaBuzzer()" class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-lg font-bold text-sm btn-rect">BUZZER</button>
                </div>
            </div>
            
            <div class="space-y-1 mb-2">
                <select id="sel-tipo" class="w-full bg-gray-800 text-white p-2 rounded-lg font-bold text-sm border border-gray-700">
                    <option value="">-- TIPO --</option>
                    <option value="categoria">üìö Categorie</option>
                    <option value="stima">üî¢ Stima</option>
                    <option value="anagramma">üî§ Anagramma</option>
                    <option value="bonus">‚≠ê Bonus</option>
                </select>

                <select id="sel-cat" class="w-full bg-gray-800 text-white p-2 rounded-lg font-bold text-sm border border-gray-700" disabled>
                    <option value="">-- CATEGORIA --</option>
                </select>
            </div>

            <div id="questions-container" class="flex-1 bg-gray-900 rounded-lg p-2 overflow-y-auto border border-gray-700 text-xs">
                <div class="text-gray-500 text-center py-2">Seleziona tipo...</div>
            </div>
        </div>

        <!-- Q2: CONTROLLI DISPLAY -->
        <div class="quadrant rounded-xl p-3 flex flex-col overflow-hidden">
            <h2 class="font-black text-lg uppercase text-green-400 mb-2">üì∫ Display</h2>
            
            <div class="flex-1 overflow-y-auto space-y-2">
                <!-- Viste -->
                <div class="bg-gray-900 rounded-lg p-2 border border-gray-700">
                    <div class="text-[10px] font-bold text-gray-400 mb-1 uppercase">Viste</div>
                    <div class="grid grid-cols-4 gap-1">
                        <button onclick="regia('logo')" class="btn-square bg-gray-700 hover:bg-gray-600 rounded-lg">
                            <span class="icon">üì±</span>
                            <span class="label">QR</span>
                        </button>
                        <button onclick="regia('gioco')" class="btn-square bg-blue-600 hover:bg-blue-500 rounded-lg">
                            <span class="icon">üéÆ</span>
                            <span class="label">Gioco</span>
                        </button>
                        <button onclick="regia('classifica_round')" class="btn-square bg-purple-600 hover:bg-purple-500 rounded-lg">
                            <span class="icon">üèÜ</span>
                            <span class="label">Podio</span>
                        </button>
                        <button onclick="regia('classifica_gen')" class="btn-square bg-yellow-600 hover:bg-yellow-500 rounded-lg">
                            <span class="icon">üìä</span>
                            <span class="label">Class</span>
                        </button>
                    </div>
                </div>

                <!-- Schermate -->
                <div class="bg-gray-900 rounded-lg p-2 border border-gray-700">
                    <div class="text-[10px] font-bold text-gray-400 mb-1 uppercase">Schermate</div>
                    <div class="grid grid-cols-6 gap-1">
                        <button onclick="regia('benvenuto')" class="btn-square bg-pink-600 hover:bg-pink-500 rounded-lg">
                            <span class="icon">üéâ</span>
                            <span class="label">Ben</span>
                        </button>
                        <button onclick="regia('regole')" class="btn-square bg-blue-600 hover:bg-blue-500 rounded-lg">
                            <span class="icon">üìã</span>
                            <span class="label">Reg</span>
                        </button>
                        <button onclick="regia('punteggi')" class="btn-square bg-green-600 hover:bg-green-500 rounded-lg">
                            <span class="icon">üéØ</span>
                            <span class="label">Punt</span>
                        </button>
                        <button onclick="regia('prossima')" class="btn-square bg-yellow-600 hover:bg-yellow-500 rounded-lg">
                            <span class="icon">‚è∞</span>
                            <span class="label">Pros</span>
                        </button>
                        <button onclick="regia('logo_forever')" class="btn-square bg-indigo-600 hover:bg-indigo-500 rounded-lg">
                            <span class="icon">üéÆ</span>
                            <span class="label">Logo</span>
                        </button>
                        <button onclick="showWinnerButton()" class="btn-square bg-yellow-600 hover:bg-yellow-500 rounded-lg">
                            <span class="icon">üëë</span>
                            <span class="label">Vinc</span>
                        </button>
                    </div>
                </div>

                <!-- Azioni -->
                <div class="bg-gray-900 rounded-lg p-2 border border-gray-700">
                    <div class="text-[10px] font-bold text-gray-400 mb-1 uppercase">Azioni</div>
                    <div class="grid grid-cols-4 gap-1">
                        <button onclick="mostraSoluzioneSuDisplay()" class="btn-square bg-yellow-600 hover:bg-yellow-500 rounded-lg">
                            <span class="icon">üì∫</span>
                            <span class="label">Sol</span>
                        </button>
                        <button onclick="resetDisplays()" class="btn-square bg-red-600 hover:bg-red-500 rounded-lg">
                            <span class="icon">üîÑ</span>
                            <span class="label">Reset</span>
                        </button>
                        <button onclick="regia('pausa')" class="btn-square bg-orange-600 hover:bg-orange-500 rounded-lg">
                            <span class="icon">‚òï</span>
                            <span class="label">Pausa</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Q3: MONITOR -->
        <div class="quadrant rounded-xl p-3 flex flex-col overflow-hidden">
            <h2 class="font-black text-lg uppercase text-orange-400 mb-2">‚ö° Monitor</h2>
            
            <div class="flex-1 overflow-y-auto space-y-2">
                <!-- Risposte -->
                <div class="bg-gray-900 rounded-lg p-2 border border-gray-700">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[10px] font-bold text-gray-400 uppercase">Risposte</span>
                        <span id="answers-count" class="text-[10px] bg-gray-800 px-2 py-0.5 rounded">0/10</span>
                    </div>
                    <div id="answers-list" class="space-y-1 max-h-20 overflow-y-auto text-xs"></div>
                </div>

                <!-- Buzzer -->
                <div class="bg-purple-900/30 rounded-lg p-2 border border-purple-700">
                    <div class="text-[10px] font-bold text-purple-300 mb-1 uppercase">üéµ Musicale</div>
                    <div class="grid grid-cols-2 gap-1 mb-1">
                        <button onclick="openBuzzerStandalone()" class="btn-square bg-green-600 hover:bg-green-500 rounded-lg">
                            <span class="icon">üîì</span>
                            <span class="label">Apri</span>
                        </button>
                        <button onclick="resetBuzzer()" class="btn-square bg-blue-600 hover:bg-blue-500 rounded-lg">
                            <span class="icon">üîÑ</span>
                            <span class="label">Reset</span>
                        </button>
                    </div>
                    <div id="buzzer-queue-admin" class="hidden space-y-1 max-h-16 overflow-y-auto text-xs"></div>
                </div>

                <!-- Finale -->
                <div class="bg-red-900/30 rounded-lg p-2 border border-red-700">
                    <div class="text-[10px] font-bold text-red-300 mb-1 uppercase">üî• Finale</div>
                    <div class="space-y-1 text-xs">
                        <button onclick="showFinaleExplanation()" id="step-1" class="w-full px-2 py-1.5 bg-blue-600 hover:bg-blue-500 rounded font-bold text-[10px] btn-rect step-indicator active">
                            1Ô∏è‚É£ Spiega
                        </button>
                        <button onclick="startFinale()" id="step-2" class="w-full px-2 py-1.5 bg-red-600 hover:bg-red-500 rounded font-bold text-[10px] btn-rect step-indicator">
                            2Ô∏è‚É£ Attiva
                        </button>
                        <button onclick="prepareAllIn()" id="step-3" class="w-full px-2 py-1.5 bg-orange-600 hover:bg-orange-500 rounded font-bold text-[10px] btn-rect step-indicator">
                            3Ô∏è‚É£ ALL IN
                        </button>
                        <div id="allin-bets-status" class="hidden text-[10px] text-center text-yellow-400 py-1"></div>
                        <button onclick="showAllInQuestion()" id="step-4" class="w-full px-2 py-1.5 bg-yellow-600 hover:bg-yellow-500 rounded font-bold text-[10px] btn-rect step-indicator">
                            4Ô∏è‚É£ Mostra
                        </button>
                        <div id="step-5" class="text-[10px] text-gray-400 text-center py-1 step-indicator">
                            5Ô∏è‚É£ Lancia 2-5
                        </div>
                        <button onclick="revealWinner()" id="step-6" class="w-full px-2 py-1.5 bg-yellow-600 hover:bg-yellow-500 rounded font-bold text-[10px] btn-rect step-indicator">
                            6Ô∏è‚É£ Rivela üëë
                        </button>
                        <div id="finale-progress" class="hidden text-center py-1">
                            <span class="progress-dot inactive"></span>
                            <span class="progress-dot inactive"></span>
                            <span class="progress-dot inactive"></span>
                            <span class="progress-dot inactive"></span>
                            <span class="progress-dot inactive"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Q4: CLASSIFICA -->
        <div class="quadrant rounded-xl p-3 flex flex-col overflow-hidden">
            <h2 class="font-black text-lg uppercase text-yellow-400 mb-2">üìä Info</h2>
            
            <div class="flex-1 overflow-y-auto space-y-2">
                <!-- Classifica -->
                <div class="bg-gray-900 rounded-lg p-2 border border-gray-700">
                    <div class="text-[10px] font-bold text-gray-400 mb-1 uppercase">Classifica</div>
                    <div id="leaderboard" class="space-y-1 text-xs"></div>
                </div>

                <!-- Preview -->
                <div class="bg-gray-900 rounded-lg p-2 border border-gray-700">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[10px] font-bold text-gray-400 uppercase">üì± Preview</span>
                        <button onclick="refreshPreview()" class="text-[10px] bg-gray-800 px-2 py-0.5 rounded hover:bg-gray-700 btn-rect">üîÑ</button>
                    </div>
                    <div class="bg-black rounded-lg overflow-hidden border border-gray-700" style="height: 140px;">
                        <iframe id="mobile-preview" src="" class="w-full h-full border-0 pointer-events-none" style="transform: scale(0.3); transform-origin: top left; width: 333%; height: 333%;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentQuestions = [], selectedQ = null, dbStructure = {};
        let isPaused = false, finaleActive = false, finaleQuestionCount = 0;
        let totalQuestionsAsked = 0;
        let allInPrepared = false, allInBetsReceived = 0, totalTeams = 0;

        socket.on('connect', () => { socket.emit('admin_connect'); });
        
        socket.on('init_data', (d) => { 
            dbStructure = d; 
            totalTeams = d.teams.length;
            updateTeams(d.teams); 
            populateCategories();
        });

        function populateCategories() {
            const sc = document.getElementById('sel-cat');
            sc.innerHTML = '<option value="">-- CATEGORIA --</option>';
            if(dbStructure.categories) {
                dbStructure.categories.forEach(c => {
                    sc.innerHTML += `<option value="${c}">${c.replace(/_/g,' ').toUpperCase()}</option>`;
                });
            }
        }

        document.getElementById('sel-tipo').addEventListener('change', (e) => {
            const t = e.target.value;
            const sc = document.getElementById('sel-cat');
            if(t === 'categoria') {
                sc.disabled = false;
                populateCategories();
            } else {
                sc.disabled = true;
                if(t) socket.emit('get_questions', {type: t});
            }
        });

        document.getElementById('sel-cat').addEventListener('change', (e) => {
            if(e.target.value) socket.emit('get_questions', {type: 'categoria', key: e.target.value});
        });

        socket.on('receive_questions', (q) => {
            currentQuestions = q;
            showQuestionsList(q);
        });

        function showQuestionsList(questions) {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            questions.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'p-2 bg-gray-800 rounded mb-1 cursor-pointer hover:bg-gray-700 transition border border-gray-700';
                div.innerHTML = `
                    <div class="font-bold text-[10px] text-blue-400">Q${i+1}</div>
                    <div class="text-[11px] mt-0.5 leading-tight">${item.domanda.substring(0,60)}...</div>
                `;
                div.onclick = () => selectQuestion(i);
                container.appendChild(div);
            });
        }

        function selectQuestion(index) {
            selectedQ = currentQuestions[index];
            document.querySelectorAll('#questions-container > div').forEach((el, i) => {
                el.className = i === index ? 
                    'p-2 bg-blue-600 rounded mb-1 cursor-pointer border-2 border-blue-400' : 
                    'p-2 bg-gray-800 rounded mb-1 cursor-pointer hover:bg-gray-700 transition border border-gray-700';
            });
        }

        function lanciaQuiz() { if(selectedQ) lancia('quiz'); }
        function lanciaBuzzer() { if(selectedQ) lancia('buzzer'); }

        function lancia(m) {
            if(!selectedQ) return alert('‚ùå Seleziona domanda!');
            
            totalQuestionsAsked++;
            document.getElementById('question-counter').textContent = `Q: ${totalQuestionsAsked}`;
            
            if(finaleActive) {
                finaleQuestionCount++;
                updateFinaleProgress();
                socket.emit('invia_domanda_finale', {...selectedQ, modalita: m});
                
                if(finaleQuestionCount >= 5) {
                    activateStep(6);
                }
            } else {
                socket.emit('invia_domanda', {...selectedQ, modalita: m});
            }
        }

        socket.on('update_round_monitor', (data) => {
            document.getElementById('answers-count').textContent = `${data.length}/${totalTeams}`;
            const list = document.getElementById('answers-list');
            list.innerHTML = '';
            
            data.forEach((res) => {
                const div = document.createElement('div');
                div.className = `p-1.5 rounded ${res.corretta ? 'bg-green-900/30 text-green-400' : 'bg-red-900/30 text-red-400'}`;
                div.innerHTML = `
                    <span class="font-bold">${res.teamName}</span>
                    <span class="float-right font-bold">${res.corretta ? '+' : ''}${res.punti || 0}</span>
                `;
                list.appendChild(div);
            });
        });

        socket.on('reset_round_monitor', () => {
            document.getElementById('answers-list').innerHTML = '';
            document.getElementById('answers-count').textContent = "0/" + totalTeams;
        });

        socket.on('buzzer_queue_full', (d) => {
            const queueDiv = document.getElementById('buzzer-queue-admin');
            queueDiv.classList.remove('hidden');
            queueDiv.innerHTML = '';
            
            if(d.queue && d.queue.length > 0) {
                d.queue.forEach((player, idx) => {
                    queueDiv.innerHTML += `
                        <div class="bg-black/30 rounded p-1 flex justify-between">
                            <span>${idx+1}. ${player.name}</span>
                            <span class="text-yellow-400">${player.time}s</span>
                        </div>
                    `;
                });
            }
        });

        socket.on('reset_buzzer_admin', () => {
            document.getElementById('buzzer-queue-admin').classList.add('hidden');
        });

        function resetBuzzer() { socket.emit('buzzer_reset'); }
        function openBuzzerStandalone() { socket.emit('open_buzzer_standalone'); }

        socket.on('update_teams', (t) => {
            totalTeams = t.length;
            updateTeams(t);
        });
        
        function updateTeams(t) {
            t.sort((a,b) => b.score - a.score);
            const lb = document.getElementById('leaderboard');
            lb.innerHTML = '';
            
            t.slice(0, 8).forEach((x, i) => {
                const medals = ['ü•á', 'ü•à', 'ü•â'];
                const medal = medals[i] || `${i + 1}¬∞`;
                
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-1.5 bg-gray-800/50 rounded';
                div.innerHTML = `
                    <div class="flex items-center gap-1">
                        <span>${medal}</span>
                        <span class="font-bold">${x.name}</span>
                    </div>
                    <span class="font-black text-yellow-400">${x.score}</span>
                `;
                lb.appendChild(div);
            });
        }

        function regia(v) { socket.emit('regia_cmd', v); }
        function resetDisplays() { if(confirm("Reset?")) socket.emit('reset_displays'); }
        function resetGame() { if(confirm("‚ö†Ô∏è RESET TOTALE?")) socket.emit('reset_game'); }
        function showWinnerButton() { socket.emit('show_winner'); }
        
        function mostraSoluzioneSuDisplay() {
            if(selectedQ && selectedQ.corretta !== undefined) {
                let soluzione = selectedQ.corretta;
                if(typeof selectedQ.corretta === 'number' && selectedQ.risposte) {
                    soluzione = selectedQ.risposte[selectedQ.corretta];
                }
                socket.emit('mostra_soluzione', { soluzione: soluzione, risultati: [] });
            } else {
                alert('‚ùå Seleziona domanda!');
            }
        }

        function togglePause() {
            const btn = document.getElementById('pause-btn');
            if(isPaused) {
                socket.emit('resume_game');
                btn.innerHTML = '‚è∏Ô∏è PAUSA';
                btn.className = 'px-5 py-2 bg-orange-600 hover:bg-orange-500 text-white rounded-lg font-bold btn-rect';
                isPaused = false;
            } else {
                socket.emit('pause_game');
                btn.innerHTML = '‚ñ∂Ô∏è RIPRENDI';
                btn.className = 'px-5 py-2 bg-green-600 hover:bg-green-500 text-white rounded-lg font-bold btn-rect';
                isPaused = true;
            }
        }

        function activateStep(stepNum) {
            for(let i = 1; i <= 6; i++) {
                const step = document.getElementById(`step-${i}`);
                if(step) {
                    step.className = step.className.replace(' active', '');
                    if(i === stepNum) step.className += ' active';
                }
            }
        }

        function showFinaleExplanation() {
            socket.emit('show_finale_explanation');
            setTimeout(() => activateStep(2), 20000);
        }

        function startFinale() {
            if(confirm('üî• Iniziare FINALE?')) {
                socket.emit('start_finale');
                finaleActive = true;
                finaleQuestionCount = 0;
                document.getElementById('finale-progress').classList.remove('hidden');
                activateStep(3);
            }
        }

        function prepareAllIn() {
            if(!selectedQ) return alert('‚ùå Seleziona domanda 1!');
            
            allInPrepared = true;
            allInBetsReceived = 0;
            socket.emit('invia_domanda_finale', {...selectedQ, modalita: 'quiz'});
            
            document.getElementById('allin-bets-status').classList.remove('hidden');
            document.getElementById('allin-bets-status').textContent = `üí∞ 0/${totalTeams}`;
            activateStep(4);
        }

        function showAllInQuestion() {
            socket.emit('admin_force_show_allin');
            allInPrepared = false;
            activateStep(5);
        }

        socket.on('allin_bet_placed', (data) => {
            document.getElementById('allin-bets-status').textContent = `üí∞ ${data.betsCount}/${data.totalTeams}`;
            if(data.betsCount >= data.totalTeams) {
                document.getElementById('allin-bets-status').textContent = `‚úÖ Tutti!`;
            }
        });

        function revealWinner() {
            socket.emit('reveal_winner');
            finaleActive = false;
            document.getElementById('finale-progress').classList.add('hidden');
            activateStep(1);
        }

        function updateFinaleProgress() {
            const dots = document.querySelectorAll('#finale-progress .progress-dot');
            dots.forEach((dot, i) => {
                dot.className = i < finaleQuestionCount ? 'progress-dot active' : 'progress-dot inactive';
            });
        }

        function refreshPreview() {
            document.getElementById('mobile-preview').src = window.location.origin + '/preview';
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('mobile-preview').src = window.location.origin + '/preview';
        });
    </script>
</body>
</html>
