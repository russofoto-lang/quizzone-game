<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>REGIA MASTER - Siponto Forever Young</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1a202c; color: white; }
        .glass-panel { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="p-2 h-screen flex flex-col text-sm">

    <div class="flex justify-between items-center bg-white p-2 rounded shadow mb-2">
        <h1 class="font-black text-xl text-gray-800 uppercase tracking-tighter">Regia Siponto</h1>
        <div class="flex gap-2">
            <button onclick="regia('logo')" class="px-3 py-1 bg-gray-700 text-white rounded font-bold uppercase text-xs">Logo/QR</button>
            <button onclick="regia('gioco')" class="px-3 py-1 bg-blue-600 text-white rounded font-bold uppercase text-xs">Gioco</button>
            <button onclick="regia('classifica_round')" class="px-3 py-1 bg-purple-600 text-white rounded font-bold uppercase text-xs">Podio</button>
            <button onclick="regia('classifica_gen')" class="px-3 py-1 bg-yellow-600 text-white rounded font-bold uppercase text-xs">Generale</button>
            <button onclick="resetDisplays()" class="px-3 py-1 bg-red-600 text-white rounded font-bold uppercase text-xs">üîÑ Reset</button>
        </div>
    </div>

    <!-- SCHERMATE SPECIALI + PAUSA -->
    <div class="bg-gradient-to-r from-indigo-900 to-purple-900 p-2 rounded shadow mb-2">
        <div class="flex justify-between items-center mb-2">
            <span class="font-black text-xs text-white uppercase tracking-widest">üì∫ Schermate Speciali</span>
            <button onclick="togglePause()" id="pause-btn" class="px-3 py-1 bg-orange-600 hover:bg-orange-500 text-white rounded font-bold text-xs">‚è∏Ô∏è PAUSA</button>
        </div>
        <div class="grid grid-cols-4 gap-1 mb-2">
            <button onclick="regia('benvenuto')" class="px-2 py-1 bg-pink-600 hover:bg-pink-500 text-white rounded font-bold text-[10px]">üéâ Benvenuto</button>
            <button onclick="regia('regole')" class="px-2 py-1 bg-blue-600 hover:bg-blue-500 text-white rounded font-bold text-[10px]">üìã Regole</button>
            <button onclick="regia('punteggi')" class="px-2 py-1 bg-green-600 hover:bg-green-500 text-white rounded font-bold text-[10px]">üéØ Punteggi</button>
            <button onclick="regia('prossima')" class="px-2 py-1 bg-yellow-600 hover:bg-yellow-500 text-white rounded font-bold text-[10px]">‚è∞ Prossima</button>
        </div>
        <div class="grid grid-cols-3 gap-1">
            <button onclick="regia('logo_forever')" class="px-2 py-1 bg-indigo-600 hover:bg-indigo-500 text-white rounded font-bold text-[10px]">üéÆ Logo FY</button>
            <button onclick="showWinner()" class="px-2 py-1 bg-yellow-600 hover:bg-yellow-500 text-white rounded font-bold text-[10px]">üèÜ Vincitore</button>
            <button onclick="toggleCustomEditor()" class="px-2 py-1 bg-purple-600 hover:bg-purple-500 text-white rounded font-bold text-[10px]">‚úèÔ∏è Custom</button>
        </div>
        
        <!-- EDITOR CUSTOM -->
        <div id="custom-editor" class="hidden mt-2 bg-black/30 rounded p-2">
            <textarea id="custom-text" class="w-full h-20 p-2 rounded text-sm text-black" placeholder="Scrivi il tuo messaggio..."></textarea>
            <div class="grid grid-cols-2 gap-1 mt-1">
                <button onclick="saveCustomScreen()" class="px-2 py-1 bg-green-600 hover:bg-green-500 text-white rounded font-bold text-[10px]">üíæ Salva</button>
                <button onclick="showCustomScreen()" class="px-2 py-1 bg-blue-600 hover:bg-blue-500 text-white rounded font-bold text-[10px]">üì∫ Mostra</button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-12 gap-2 flex-1 overflow-hidden">

        <!-- COLONNA SINISTRA: SELEZIONE DOMANDE -->
        <div class="col-span-4 bg-gray-800 p-3 rounded shadow flex flex-col border-2 border-gray-700">
            <h2 class="font-black border-b border-gray-700 pb-1 mb-2 uppercase text-xs text-gray-400 tracking-widest">üìã Domande</h2>
            
            <select id="sel-tipo" class="bg-gray-700 text-white p-2 rounded mb-2 font-bold text-xs">
                <option value="">-- TIPO GIOCO --</option>
                <option value="categoria">üìö CATEGORIE</option>
                <option value="stima">üî¢ STIMA</option>
                <option value="anagramma">üî§ ANAGRAMMA</option>
                <option value="bonus">‚≠ê BONUS</option>
            </select>

            <select id="sel-cat" class="bg-gray-700 text-white p-2 rounded mb-2 font-bold text-xs" disabled>
                <option value="">-- SCEGLI CATEGORIA --</option>
            </select>

            <select id="sel-dom" class="bg-gray-700 text-white p-2 rounded mb-2 font-bold text-xs flex-1 overflow-y-auto" disabled>
                <option value="">-- SCEGLI DOMANDA --</option>
            </select>

            <div class="grid grid-cols-2 gap-2 mt-2">
                <button onclick="lancia('quiz')" class="bg-blue-600 text-white py-3 rounded font-black uppercase shadow-lg">Quiz ABCD</button>
                <button onclick="lancia('buzzer')" class="bg-red-600 text-white py-3 rounded font-black uppercase shadow-lg">Buzzer/Voce</button>
            </div>
            <button onclick="resetGame()" class="w-full bg-red-900 text-white mt-2 py-1 rounded text-[10px] opacity-50 uppercase">Reset Totale Sessione</button>
        </div>

        <!-- COLONNA CENTRALE: MONITOR + BUZZER + PREVIEW -->
        <div class="col-span-5 bg-gray-900 p-3 rounded shadow flex flex-col border-2 border-gray-700">
            
            <!-- BUZZER MUSICALE -->
            <div class="bg-purple-900/50 p-2 rounded mb-2">
                <div class="text-xs font-bold text-white mb-1 uppercase">üéµ Gioco Musicale</div>
                <div class="grid grid-cols-3 gap-1">
                    <button onclick="openBuzzerStandalone()" class="bg-green-600 hover:bg-green-500 py-2 rounded font-bold text-xs">üîì Apri</button>
                    <button onclick="resetBuzzer()" class="bg-blue-600 hover:bg-blue-500 py-2 rounded font-bold text-xs">üîÑ Reset</button>
                    <button onclick="toggleLock(true)" class="bg-gray-600 hover:bg-gray-500 py-2 rounded font-bold text-xs">üîí Chiudi</button>
                </div>
            </div>

            <!-- ALERT BUZZER -->
            <div id="buzzer-alert" class="hidden bg-red-600 p-4 rounded text-center mb-2">
                <div class="text-xs font-bold uppercase mb-2">‚ö° ORDINE ARRIVI BUZZER ‚ö°</div>
                <div class="text-yellow-300 font-bold border-b border-red-500 pb-2 mb-3">
                    RISPOSTA: <span id="buzzer-solution" class="text-white uppercase">---</span>
                </div>
                
                <div id="buzzer-queue-list" class="bg-red-900/50 rounded p-3 max-h-64 overflow-y-auto"></div>
                
                <button onclick="chiudiBuzzer()" class="w-full bg-gray-800 hover:bg-gray-700 text-white mt-3 py-2 rounded font-bold uppercase text-sm">üîí Chiudi Buzzer</button>
            </div>

            <!-- MONITOR RISPOSTE CLASSICO -->
            <div id="classic-monitor" class="flex-1 overflow-y-auto mb-2">
                <div class="flex justify-between items-center border-b border-gray-700 pb-1 mb-2">
                    <span class="text-blue-400 font-black uppercase text-xs tracking-widest">Monitor Risposte Live</span>
                    <span id="answers-count" class="text-[10px] bg-gray-800 px-2 py-0.5 rounded text-gray-400">0 risposte</span>
                </div>
                <table class="w-full">
                    <thead class="text-[10px] text-gray-500 border-b border-gray-800">
                        <tr>
                            <th class="text-left py-1">SQUADRA</th>
                            <th class="text-left px-2">RISPOSTA</th>
                            <th class="text-right">TEMPO</th>
                            <th class="text-right pr-2">PUNTI</th>
                        </tr>
                    </thead>
                    <tbody id="round-table" class="text-sm"></tbody>
                </table>
                
                <div id="show-solution-btn" class="hidden mt-3">
                    <button onclick="mostraSoluzioneSuDisplay()" class="w-full bg-gradient-to-r from-yellow-600 to-orange-600 hover:from-yellow-500 hover:to-orange-500 text-white py-3 rounded font-black uppercase shadow-lg text-sm">üì∫ Mostra Soluzione su Display</button>
                </div>
            </div>
            
            <!-- PREVIEW CELLULARE -->
            <div class="border-t border-gray-700 pt-2">
                <div class="flex justify-between items-center mb-1">
                    <h3 class="font-black uppercase text-xs text-blue-400 tracking-widest">üì± Preview Cellulare</h3>
                    <div class="flex gap-1">
                        <button onclick="refreshPreview()" class="text-xs bg-blue-600 px-2 py-1 rounded hover:bg-blue-500 text-white" title="Ricarica preview">üîÑ</button>
                        <button onclick="togglePreview()" id="toggle-preview-btn" class="text-xs bg-gray-800 text-white px-2 py-1 rounded hover:bg-gray-700">Nascondi</button>
                    </div>
                </div>
                <div id="mobile-preview-container" class="bg-black rounded overflow-hidden border border-gray-700" style="height: 200px;">
                    <iframe id="mobile-preview" src="" class="w-full h-full border-0 pointer-events-none" style="transform: scale(0.4); transform-origin: top left; width: 250%; height: 250%;"></iframe>
                </div>
            </div>
        </div>

        <!-- COLONNA DESTRA: PUNTEGGI -->
        <div class="col-span-3 bg-white p-3 rounded shadow flex flex-col text-gray-800">
            <h2 class="font-black border-b border-gray-200 mb-2 uppercase text-xs text-gray-500 tracking-widest">Punteggi Live</h2>
            <div class="flex-1 overflow-y-auto">
                <table class="w-full"><tbody id="team-list"></tbody></table>
            </div>
        </div>

    </div>

    <script>
        const socket = io();
        let currentQuestions = [], selectedQ = null, dbStructure = {};
        let isPaused = false;

        socket.on('connect', () => { socket.emit('admin_connect'); });
        
        socket.on('init_data', (d) => { 
            dbStructure = d; 
            updateTeams(d.teams); 
        });

        // Caricamento domande
        document.getElementById('sel-tipo').addEventListener('change', (e) => {
            const t = e.target.value;
            const sc = document.getElementById('sel-cat');
            sc.innerHTML = '<option value="">-- SCEGLI CATEGORIA --</option>';
            if(t === 'categoria') {
                sc.disabled = false;
                dbStructure.categories.forEach(c => sc.innerHTML += `<option value="${c}">${c.replace('_',' ')}</option>`);
            } else {
                sc.disabled = true;
                socket.emit('get_questions', {type: t});
            }
        });

        document.getElementById('sel-cat').addEventListener('change', (e) => {
            socket.emit('get_questions', {type: 'categoria', key: e.target.value});
        });

        socket.on('receive_questions', (q) => {
            currentQuestions = q;
            const s = document.getElementById('sel-dom');
            s.disabled = false;
            s.innerHTML = '';
            q.forEach((item, i) => {
                s.innerHTML += `<option value="${i}">${item.domanda.substring(0,40)}...</option>`;
            });
        });

        document.getElementById('sel-dom').addEventListener('change', (e) => {
            selectedQ = currentQuestions[e.target.value];
        });

        // Monitor risposte
        socket.on('update_round_monitor', (data) => {
            const table = document.getElementById('round-table');
            document.getElementById('answers-count').innerText = `${data.length} risposte`;
            table.innerHTML = '';
            
            data.forEach((res) => {
                const bg = res.corretta ? 'text-green-400' : 'text-red-400';
                const punti = res.punti || 0;
                const puntiColor = res.corretta ? 'text-green-400' : 'text-gray-600';
                
                table.innerHTML += `
                    <tr class="border-b border-gray-800 animate-in fade-in duration-300">
                        <td class="py-2 font-bold">${res.teamName}</td>
                        <td class="px-2 font-mono ${bg}">${res.corretta ? '‚úÖ' : '‚ùå'} ${res.risposta}</td>
                        <td class="text-right text-gray-500 text-[10px]">${res.tempo}s</td>
                        <td class="text-right font-black text-sm ${puntiColor} pr-2">${res.corretta ? '+' : ''}${punti}</td>
                    </tr>`;
            });
            
            if(data.length > 0) {
                document.getElementById('show-solution-btn').classList.remove('hidden');
            }
        });

        socket.on('reset_round_monitor', () => {
            document.getElementById('round-table').innerHTML = '';
            document.getElementById('answers-count').innerText = "0 risposte";
            document.getElementById('buzzer-alert').classList.add('hidden');
            document.getElementById('classic-monitor').classList.remove('hidden');
            document.getElementById('show-solution-btn').classList.add('hidden');
        });

        // Buzzer
        socket.on('buzzer_queue_full', (d) => {
            document.getElementById('classic-monitor').classList.add('hidden');
            document.getElementById('buzzer-alert').classList.remove('hidden');
            document.getElementById('buzzer-solution').innerText = d.correctAnswer;
            
            const queueDiv = document.getElementById('buzzer-queue-list');
            queueDiv.innerHTML = '';
            
            if(d.queue && d.queue.length > 0) {
                d.queue.forEach((player, idx) => {
                    const medals = ['ü•á', 'ü•à', 'ü•â'];
                    const medal = medals[idx] || `${idx + 1}.`;
                    
                    queueDiv.innerHTML += `
                        <div class="bg-white/10 rounded p-2 mb-2 flex justify-between items-center">
                            <div class="text-left">
                                <span class="text-2xl mr-2">${medal}</span>
                                <span class="font-black text-white text-lg">${player.name}</span>
                                <span class="text-yellow-300 text-sm ml-2">(${player.time}s)</span>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="assignPoints('${player.id}', 100)" class="bg-green-500 hover:bg-green-400 px-3 py-1 rounded font-bold text-sm">+100</button>
                                <button onclick="assignPoints('${player.id}', 50)" class="bg-blue-500 hover:bg-blue-400 px-3 py-1 rounded font-bold text-sm">+50</button>
                                <button onclick="assignPoints('${player.id}', -50)" class="bg-gray-600 hover:bg-gray-500 px-3 py-1 rounded font-bold text-sm">-50</button>
                            </div>
                        </div>
                    `;
                });
            } else {
                queueDiv.innerHTML = '<p class="text-white/60 text-sm">In attesa di prenotazioni...</p>';
            }
        });

        socket.on('reset_buzzer_admin', () => {
            document.getElementById('buzzer-alert').classList.add('hidden');
            document.getElementById('classic-monitor').classList.remove('hidden');
        });

        // Classifica
        socket.on('update_teams', updateTeams);
        function updateTeams(t) {
            t.sort((a,b) => b.score - a.score);
            const tb = document.getElementById('team-list');
            tb.innerHTML = '';
            t.forEach((x, i) => {
                const medal = i === 0 ? 'ü•á' : (i === 1 ? 'ü•à' : (i === 2 ? 'ü•â' : `${i + 1}.`));
                tb.innerHTML += `
                    <tr class="border-b border-gray-200">
                        <td class="py-2 text-xl">${medal}</td>
                        <td class="py-2 font-bold">${x.name}</td>
                        <td class="py-2 font-black text-right">${x.score}</td>
                        <td class="py-2 text-right space-x-1">
                            <button onclick="punti('${x.id}',50)" class="bg-green-100 text-green-700 px-2 rounded font-bold hover:bg-green-200">+50</button>
                            <button onclick="punti('${x.id}',-50)" class="bg-red-100 text-red-700 px-2 rounded font-bold hover:bg-red-200">-50</button>
                        </td>
                    </tr>`;
            });
        }

        // FUNZIONI
        function lancia(m) { if(selectedQ) socket.emit('invia_domanda', {...selectedQ, modalita: m}); }
        function toggleLock(s) { socket.emit('toggle_buzzer_lock', s); }
        function regia(v) { socket.emit('regia_cmd', v); }
        function punti(id, p) { socket.emit('admin_punti_manuali', {id: id, punti: p}); }
        function resetGame() { if(confirm("Vuoi resettare tutti i punteggi e le squadre?")) socket.emit('reset_game'); }
        
        function assignPoints(teamId, points) {
            socket.emit('buzzer_assign_points', { teamId: teamId, points: points });
        }
        
        function chiudiBuzzer() {
            socket.emit('buzzer_close');
            document.getElementById('buzzer-alert').classList.add('hidden');
            document.getElementById('classic-monitor').classList.remove('hidden');
        }
        
        // BUZZER STANDALONE per gioco musicale
        function openBuzzerStandalone() {
            socket.emit('open_buzzer_standalone');
            document.getElementById('classic-monitor').classList.add('hidden');
            document.getElementById('buzzer-alert').classList.remove('hidden');
            document.getElementById('buzzer-solution').innerText = "üéµ Gioco Musicale";
            document.getElementById('buzzer-queue-list').innerHTML = '<p class="text-white/60 text-sm">In attesa di prenotazioni...</p>';
        }
        
        function resetBuzzer() {
            socket.emit('buzzer_reset');
            document.getElementById('buzzer-alert').classList.add('hidden');
            document.getElementById('classic-monitor').classList.remove('hidden');
        }
        
        // RESET DISPLAY COMPLETO
        function resetDisplays() {
            if(confirm("Resettare display e telefoni?")) {
                socket.emit('reset_displays');
            }
        }
        
        // PAUSA
        function togglePause() {
            const btn = document.getElementById('pause-btn');
            if(isPaused) {
                socket.emit('resume_game');
                btn.innerHTML = '‚è∏Ô∏è PAUSA';
                btn.className = 'px-3 py-1 bg-orange-600 hover:bg-orange-500 text-white rounded font-bold text-xs';
                isPaused = false;
            } else {
                socket.emit('pause_game');
                btn.innerHTML = '‚ñ∂Ô∏è RIPRENDI';
                btn.className = 'px-3 py-1 bg-green-600 hover:bg-green-500 text-white rounded font-bold text-xs';
                isPaused = true;
            }
        }
        
        // CUSTOM
        function toggleCustomEditor() {
            document.getElementById('custom-editor').classList.toggle('hidden');
        }
        
        function saveCustomScreen() {
            const text = document.getElementById('custom-text').value;
            socket.emit('save_custom_screen', { text: text });
            alert('‚úÖ Schermata salvata!');
        }
        
        function showCustomScreen() {
            const text = document.getElementById('custom-text').value;
            if(!text) {
                alert('‚ö†Ô∏è Scrivi prima un messaggio!');
                return;
            }
            socket.emit('save_custom_screen', { text: text });
            setTimeout(() => {
                socket.emit('show_custom_screen');
            }, 100);
        }
        
        // VINCITORE
        function showWinner() {
            socket.emit('show_winner');
        }
        
        function mostraSoluzioneSuDisplay() {
            if(selectedQ && selectedQ.corretta !== undefined) {
                let soluzione = selectedQ.corretta;
                if(typeof selectedQ.corretta === 'number' && selectedQ.risposte) {
                    soluzione = selectedQ.risposte[selectedQ.corretta];
                }
                socket.emit('mostra_soluzione', { soluzione: soluzione, risultati: [] });
            }
        }
        
        // Toggle preview cellulare
        function togglePreview() {
            const container = document.getElementById('mobile-preview-container');
            const btn = document.getElementById('toggle-preview-btn');
            if(container.classList.contains('hidden')) {
                container.classList.remove('hidden');
                btn.textContent = 'Nascondi';
            } else {
                container.classList.add('hidden');
                btn.textContent = 'Mostra';
            }
        }
        
        // Ricarica preview cellulare
        function refreshPreview() {
            const iframe = document.getElementById('mobile-preview');
            iframe.src = window.location.origin + '/preview';
        }
        
        // Inizializza preview al caricamento
        window.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('mobile-preview');
            iframe.src = window.location.origin + '/preview';
        });
    </script>
</body>
</html>
