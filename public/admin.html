<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>REGIA MASTER - Siponto Forever Young</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        .glass-panel { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        .progress-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin: 0 2px; }
        .progress-dot.active { background: #ef4444; box-shadow: 0 0 8px #ef4444; }
        .progress-dot.inactive { background: #374151; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- HEADER -->
    <div class="bg-gradient-to-r from-gray-900 to-gray-800 p-3 flex justify-between items-center border-b border-gray-700 shadow-lg">
        <div class="flex items-center gap-4">
            <h1 class="font-black text-2xl text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-red-600 uppercase tracking-tight">Regia Siponto</h1>
            <span id="question-counter" class="text-lg font-bold text-gray-400">Domanda 0/20</span>
        </div>
        <div class="flex gap-2">
            <button onclick="togglePause()" id="pause-btn" class="px-4 py-2 bg-orange-600 hover:bg-orange-500 text-white rounded-lg font-bold">‚è∏Ô∏è PAUSA</button>
            <button onclick="resetDisplays()" class="px-4 py-2 bg-red-600 hover:bg-red-500 text-white rounded-lg font-bold">üîÑ Reset</button>
            <button onclick="resetGame()" class="px-4 py-2 bg-red-900 hover:bg-red-800 text-white rounded-lg font-bold text-xs opacity-50">Reset Totale</button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="flex-1 flex gap-3 p-3 overflow-hidden">
        
        <!-- LEFT PANEL - LANCIO DOMANDA -->
        <div class="w-1/2 flex flex-col gap-3">
            
            <!-- SELEZIONE DOMANDA -->
            <div class="glass-panel rounded-xl p-4 flex-1 flex flex-col">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="font-black text-lg uppercase tracking-wider text-blue-400">üéÆ Lancia Domanda</h2>
                    <div class="flex gap-2">
                        <button onclick="lanciaQuiz()" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg font-bold text-sm">QUIZ</button>
                        <button onclick="lanciaBuzzer()" class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-lg font-bold text-sm">BUZZER</button>
                    </div>
                </div>
                
                <div class="space-y-2 mb-3">
                    <select id="sel-tipo" class="w-full bg-gray-800 text-white p-2 rounded-lg font-bold text-sm">
                        <option value="">-- TIPO GIOCO --</option>
                        <option value="categoria">üìö CATEGORIE</option>
                        <option value="stima">üî¢ STIMA</option>
                        <option value="anagramma">üî§ ANAGRAMMA</option>
                        <option value="bonus">‚≠ê BONUS</option>
                    </select>

                    <select id="sel-cat" class="w-full bg-gray-800 text-white p-2 rounded-lg font-bold text-sm" disabled>
                        <option value="">-- SCEGLI CATEGORIA --</option>
                    </select>
                </div>

                <div class="flex-1 bg-gray-900 rounded-lg p-3 overflow-y-auto border border-gray-700">
                    <div id="question-preview" class="text-sm text-gray-400">
                        Seleziona tipo e categoria per vedere le domande...
                    </div>
                </div>
            </div>

            <!-- MONITOR RISPOSTE -->
            <div class="glass-panel rounded-xl p-4 h-64">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-black text-sm uppercase tracking-wider text-green-400">‚ö° Monitor Risposte</h3>
                    <span id="answers-count" class="text-xs bg-gray-800 px-2 py-1 rounded">0/10</span>
                </div>
                
                <!-- BUZZER ALERT -->
                <div id="buzzer-alert" class="hidden">
                    <div class="bg-red-600/20 border border-red-600 rounded-lg p-3 mb-2">
                        <div class="text-xs font-bold mb-1">‚ö° BUZZER ATTIVO</div>
                        <div id="buzzer-queue-compact" class="space-y-1 text-xs"></div>
                    </div>
                    <button onclick="resetBuzzer()" class="w-full bg-blue-600 hover:bg-blue-500 py-1 rounded text-xs font-bold">üîÑ Reset Buzzer</button>
                </div>
                
                <!-- RISPOSTE NORMALI -->
                <div id="answers-list" class="overflow-y-auto max-h-48 space-y-1"></div>
                
                <button id="show-solution-btn" onclick="mostraSoluzioneSuDisplay()" class="hidden w-full bg-yellow-600 hover:bg-yellow-500 py-2 rounded font-bold text-sm mt-2">üì∫ Mostra Soluzione</button>
            </div>
        </div>

        <!-- RIGHT PANEL - CLASSIFICA + PREVIEW -->
        <div class="w-1/2 flex flex-col gap-3">
            
            <!-- CLASSIFICA -->
            <div class="glass-panel rounded-xl p-4 flex-1">
                <h2 class="font-black text-lg uppercase tracking-wider text-yellow-400 mb-3">üìä Classifica Live</h2>
                <div class="space-y-2" id="leaderboard"></div>
            </div>

            <!-- PREVIEW CELLULARE -->
            <div class="glass-panel rounded-xl p-4 h-64">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-black text-sm uppercase tracking-wider text-purple-400">üì± Preview Cellulare</h3>
                    <button onclick="refreshPreview()" class="text-xs bg-gray-800 px-2 py-1 rounded hover:bg-gray-700">üîÑ</button>
                </div>
                <div class="bg-black rounded-lg overflow-hidden h-48 border border-gray-700">
                    <iframe id="mobile-preview" src="" class="w-full h-full border-0 pointer-events-none" style="transform: scale(0.4); transform-origin: top left; width: 250%; height: 250%;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- BOTTOM BAR - CONTROLLI SECONDARI -->
    <div class="bg-gradient-to-r from-gray-900 to-gray-800 p-3 border-t border-gray-700">
        <div class="flex gap-2 justify-between items-center">
            
            <!-- SCHERMATE SPECIALI -->
            <div class="flex gap-1">
                <button onclick="regia('benvenuto')" class="px-3 py-1 bg-pink-600 hover:bg-pink-500 rounded text-xs font-bold">üéâ</button>
                <button onclick="regia('regole')" class="px-3 py-1 bg-blue-600 hover:bg-blue-500 rounded text-xs font-bold">üìã</button>
                <button onclick="regia('punteggi')" class="px-3 py-1 bg-green-600 hover:bg-green-500 rounded text-xs font-bold">üéØ</button>
                <button onclick="regia('prossima')" class="px-3 py-1 bg-yellow-600 hover:bg-yellow-500 rounded text-xs font-bold">‚è∞</button>
                <button onclick="regia('logo_forever')" class="px-3 py-1 bg-indigo-600 hover:bg-indigo-500 rounded text-xs font-bold">üéÆ</button>
                <button onclick="regia('logo')" class="px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-bold">QR</button>
            </div>

            <!-- BUZZER MUSICALE -->
            <div class="flex gap-1">
                <span class="text-xs text-gray-400 self-center mr-1">üéµ</span>
                <button onclick="openBuzzerStandalone()" class="px-3 py-1 bg-green-600 hover:bg-green-500 rounded text-xs font-bold">Apri</button>
                <button onclick="resetBuzzer()" class="px-3 py-1 bg-blue-600 hover:bg-blue-500 rounded text-xs font-bold">Reset</button>
            </div>

            <!-- SFIDA FINALE -->
            <div class="flex gap-1 items-center">
                <span class="text-xs text-gray-400 mr-1">üî• FINALE:</span>
                <button onclick="showFinaleExplanation()" class="px-3 py-1 bg-blue-600 hover:bg-blue-500 rounded text-xs font-bold">Spiega</button>
                <button onclick="startFinale()" id="start-finale-btn" class="px-3 py-1 bg-red-600 hover:bg-red-500 rounded text-xs font-bold">Inizia</button>
                <button onclick="revealWinner()" id="reveal-winner-btn" class="px-3 py-1 bg-yellow-600 hover:bg-yellow-500 rounded text-xs font-bold opacity-50" disabled>Rivela</button>
                <div id="finale-progress" class="hidden flex gap-1 ml-2">
                    <span class="progress-dot inactive"></span>
                    <span class="progress-dot inactive"></span>
                    <span class="progress-dot inactive"></span>
                    <span class="progress-dot inactive"></span>
                    <span class="progress-dot inactive"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentQuestions = [], selectedQ = null, dbStructure = {};
        let isPaused = false, finaleActive = false, finaleQuestionCount = 0;
        let totalQuestionsAsked = 0;

        socket.on('connect', () => { socket.emit('admin_connect'); });
        
        socket.on('init_data', (d) => { 
            dbStructure = d; 
            updateTeams(d.teams); 
            populateCategories();
        });

        function populateCategories() {
            const sc = document.getElementById('sel-cat');
            sc.innerHTML = '<option value="">-- SCEGLI CATEGORIA --</option>';
            if(dbStructure.categories) {
                dbStructure.categories.forEach(c => {
                    sc.innerHTML += `<option value="${c}">${c.replace(/_/g,' ').toUpperCase()}</option>`;
                });
            }
        }

        // Caricamento domande
        document.getElementById('sel-tipo').addEventListener('change', (e) => {
            const t = e.target.value;
            const sc = document.getElementById('sel-cat');
            if(t === 'categoria') {
                sc.disabled = false;
                populateCategories();
            } else {
                sc.disabled = true;
                if(t) socket.emit('get_questions', {type: t});
            }
        });

        document.getElementById('sel-cat').addEventListener('change', (e) => {
            if(e.target.value) socket.emit('get_questions', {type: 'categoria', key: e.target.value});
        });

        socket.on('receive_questions', (q) => {
            currentQuestions = q;
            showQuestionsList(q);
        });

        function showQuestionsList(questions) {
            const preview = document.getElementById('question-preview');
            preview.innerHTML = '';
            
            questions.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'p-2 bg-gray-800 rounded mb-2 cursor-pointer hover:bg-gray-700 transition';
                div.innerHTML = `
                    <div class="font-bold text-xs text-blue-400">Q${i+1}</div>
                    <div class="text-sm">${item.domanda.substring(0,80)}...</div>
                `;
                div.onclick = () => selectQuestion(i);
                preview.appendChild(div);
            });
        }

        function selectQuestion(index) {
            selectedQ = currentQuestions[index];
            document.querySelectorAll('#question-preview > div').forEach((el, i) => {
                el.className = i === index ? 
                    'p-2 bg-blue-600 rounded mb-2 cursor-pointer' : 
                    'p-2 bg-gray-800 rounded mb-2 cursor-pointer hover:bg-gray-700 transition';
            });
        }

        function lanciaQuiz() { if(selectedQ) lancia('quiz'); }
        function lanciaBuzzer() { if(selectedQ) lancia('buzzer'); }

        function lancia(m) {
            if(!selectedQ) return alert('Seleziona una domanda!');
            
            totalQuestionsAsked++;
            document.getElementById('question-counter').textContent = `Domanda ${totalQuestionsAsked}/20`;
            
            if(finaleActive) {
                finaleQuestionCount++;
                updateFinaleProgress();
                socket.emit('invia_domanda_finale', {...selectedQ, modalita: m});
                
                if(finaleQuestionCount >= 5) {
                    document.getElementById('reveal-winner-btn').disabled = false;
                    document.getElementById('reveal-winner-btn').className = 'px-3 py-1 bg-yellow-600 hover:bg-yellow-500 rounded text-xs font-bold animate-pulse';
                }
            } else {
                socket.emit('invia_domanda', {...selectedQ, modalita: m});
            }
        }

        // Monitor risposte
        socket.on('update_round_monitor', (data) => {
            document.getElementById('answers-count').textContent = `${data.length}/10`;
            const list = document.getElementById('answers-list');
            list.innerHTML = '';
            
            data.forEach((res) => {
                const div = document.createElement('div');
                div.className = `p-2 rounded text-xs ${res.corretta ? 'bg-green-900/30 text-green-400' : 'bg-red-900/30 text-red-400'}`;
                div.innerHTML = `
                    <span class="font-bold">${res.teamName}</span>
                    <span class="ml-2">${res.corretta ? '‚úÖ' : '‚ùå'} ${res.risposta}</span>
                    <span class="float-right font-bold">${res.corretta ? '+' : ''}${res.punti || 0}</span>
                `;
                list.appendChild(div);
            });
            
            if(data.length > 0) {
                document.getElementById('show-solution-btn').classList.remove('hidden');
            }
        });

        socket.on('reset_round_monitor', () => {
            document.getElementById('answers-list').innerHTML = '';
            document.getElementById('answers-count').textContent = "0/10";
            document.getElementById('buzzer-alert').classList.add('hidden');
            document.getElementById('show-solution-btn').classList.add('hidden');
        });

        // Buzzer
        socket.on('buzzer_queue_full', (d) => {
            document.getElementById('buzzer-alert').classList.remove('hidden');
            const queueDiv = document.getElementById('buzzer-queue-compact');
            queueDiv.innerHTML = '';
            
            if(d.queue && d.queue.length > 0) {
                d.queue.forEach((player, idx) => {
                    const medals = ['ü•á', 'ü•à', 'ü•â'];
                    const medal = medals[idx] || `${idx + 1}.`;
                    queueDiv.innerHTML += `
                        <div class="flex justify-between items-center bg-black/30 rounded p-1">
                            <span>${medal} <span class="font-bold">${player.name}</span></span>
                            <span class="text-yellow-400">${player.time}s</span>
                        </div>
                    `;
                });
            }
        });

        socket.on('reset_buzzer_admin', () => {
            document.getElementById('buzzer-alert').classList.add('hidden');
        });

        function resetBuzzer() {
            socket.emit('buzzer_reset');
        }

        function openBuzzerStandalone() {
            socket.emit('open_buzzer_standalone');
        }

        // Classifica
        socket.on('update_teams', updateTeams);
        
        function updateTeams(t) {
            t.sort((a,b) => b.score - a.score);
            const lb = document.getElementById('leaderboard');
            lb.innerHTML = '';
            
            t.slice(0, 10).forEach((x, i) => {
                const medals = ['ü•á', 'ü•à', 'ü•â'];
                const medal = medals[i] || `${i + 1}¬∞`;
                
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-2 bg-gray-800/50 rounded';
                div.innerHTML = `
                    <div class="flex items-center gap-2">
                        <span class="text-xl">${medal}</span>
                        <span class="font-bold">${x.name}</span>
                    </div>
                    <span class="font-black text-lg text-yellow-400">${x.score}</span>
                `;
                lb.appendChild(div);
            });
        }

        // Controlli
        function regia(v) { socket.emit('regia_cmd', v); }
        function resetDisplays() { if(confirm("Reset display?")) socket.emit('reset_displays'); }
        function resetGame() { if(confirm("Reset TOTALE?")) socket.emit('reset_game'); }
        function mostraSoluzioneSuDisplay() {
            if(selectedQ && selectedQ.corretta !== undefined) {
                let soluzione = selectedQ.corretta;
                if(typeof selectedQ.corretta === 'number' && selectedQ.risposte) {
                    soluzione = selectedQ.risposte[selectedQ.corretta];
                }
                socket.emit('mostra_soluzione', { soluzione: soluzione, risultati: [] });
            }
        }

        function togglePause() {
            const btn = document.getElementById('pause-btn');
            if(isPaused) {
                socket.emit('resume_game');
                btn.innerHTML = '‚è∏Ô∏è PAUSA';
                btn.className = 'px-4 py-2 bg-orange-600 hover:bg-orange-500 text-white rounded-lg font-bold';
                isPaused = false;
            } else {
                socket.emit('pause_game');
                btn.innerHTML = '‚ñ∂Ô∏è RIPRENDI';
                btn.className = 'px-4 py-2 bg-green-600 hover:bg-green-500 text-white rounded-lg font-bold';
                isPaused = true;
            }
        }

        // Finale
        function showFinaleExplanation() {
            socket.emit('show_finale_explanation');
        }

        function startFinale() {
            if(confirm('Iniziare la SFIDA FINALE (5 domande)?')) {
                socket.emit('start_finale');
                finaleActive = true;
                finaleQuestionCount = 0;
                document.getElementById('start-finale-btn').disabled = true;
                document.getElementById('start-finale-btn').className = 'px-3 py-1 bg-gray-600 rounded text-xs font-bold opacity-50';
                document.getElementById('finale-progress').classList.remove('hidden');
                updateFinaleProgress();
            }
        }

        function updateFinaleProgress() {
            const dots = document.querySelectorAll('#finale-progress .progress-dot');
            dots.forEach((dot, i) => {
                dot.className = i < finaleQuestionCount ? 'progress-dot active' : 'progress-dot inactive';
            });
        }

        function revealWinner() {
            socket.emit('reveal_winner');
            finaleActive = false;
            document.getElementById('reveal-winner-btn').disabled = true;
            document.getElementById('finale-progress').classList.add('hidden');
        }

        // Preview
        function refreshPreview() {
            document.getElementById('mobile-preview').src = window.location.origin + '/preview';
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('mobile-preview').src = window.location.origin + '/preview';
        });
    </script>
</body>
</html>
