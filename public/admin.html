<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Control Center - Siponto</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0e1a; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .btn-primary { background: #3b82f6; transition: all 0.15s; }
        .btn-primary:hover { background: #2563eb; transform: scale(1.02); }
        .btn-primary:active { transform: scale(0.98); }
        .btn-success { background: #10b981; }
        .btn-success:hover { background: #059669; }
        .btn-warning { background: #f59e0b; }
        .btn-warning:hover { background: #d97706; }
        .btn-danger { background: #ef4444; }
        .btn-danger:hover { background: #dc2626; }
        .btn-scene { background: #1f2937; transition: all 0.15s; padding: 8px; border-radius: 6px; cursor: pointer; }
        .btn-scene:hover { background: #374151; transform: scale(1.05); }
        .btn-scene.active { background: #10b981; box-shadow: 0 0 12px #10b981; }
        .progress-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin: 0 2px; background: #374151; }
        .progress-dot.active { background: #ef4444; box-shadow: 0 0 8px #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .step-btn { opacity: 0.4; pointer-events: none; }
        .step-btn.active { opacity: 1; pointer-events: auto; }
        .preview-frame { background: #000; border: 2px solid #374151; border-radius: 12px; height: 100%; overflow: hidden; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div class="bg-gradient-to-r from-gray-900 to-gray-800 px-4 py-2 border-b border-gray-700 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="font-black text-xl text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-red-600">CONTROL CENTER</h1>
            <span id="question-counter" class="text-lg font-bold text-gray-400">Q: 0</span>
        </div>
        <div class="flex gap-2 text-xs font-bold">
            <button onclick="togglePause()" id="pause-btn" class="px-4 py-2 bg-orange-600 hover:bg-orange-500 rounded-lg">‚è∏Ô∏è PAUSA</button>
            <button onclick="socket.emit('admin_msg', 'PROSSIMA DOMANDA TRA POCO...')" class="px-3 py-2 bg-blue-900/40 hover:bg-blue-800 rounded-lg border border-blue-500/30">Manda Attesa</button>
        </div>
    </div>

    <div class="flex-1 flex gap-2 p-2 overflow-hidden">
        
        <div class="w-1/5 flex flex-col gap-2 shrink-0">
            <div class="bg-gray-900/50 rounded-lg p-2 border border-gray-800">
                <div class="text-[10px] font-bold text-blue-400 mb-1 uppercase">üìö Selezione</div>
                <select id="sel-tipo" class="w-full bg-gray-800 text-white p-2 rounded text-xs font-bold border border-gray-700 mb-1">
                    <option value="">Tipo</option>
                    <option value="categoria">üìö Categorie</option>
                    <option value="stima">üî¢ Stima</option>
                    <option value="anagramma">üî§ Anagramma</option>
                    <option value="bonus">‚≠ê Bonus</option>
                </select>
                <select id="sel-cat" class="w-full bg-gray-800 text-white p-2 rounded text-xs font-bold border border-gray-700" disabled>
                    <option value="">Categoria</option>
                </select>
            </div>

            <div class="flex-1 bg-gray-900/50 rounded-lg p-2 border border-gray-800 overflow-hidden flex flex-col">
                <div class="text-[10px] font-bold text-blue-400 mb-1 uppercase">üìã Domande</div>
                <div id="questions-container" class="overflow-y-auto flex-1 text-[10px] space-y-1"></div>
            </div>

            <div class="bg-gray-900/50 rounded-lg p-2 border border-gray-800 shrink-0">
                <button onclick="lanciaQuiz()" class="w-full btn-primary text-white font-bold py-3 rounded-lg mb-1 text-sm">üéØ LANCIA QUIZ</button>
                <button onclick="lanciaBuzzer()" class="w-full btn-danger text-white font-bold py-3 rounded-lg text-sm">‚ö° LANCIA BUZZER</button>
            </div>
        </div>

        <div class="w-[40%] flex flex-col gap-2 shrink-0">
            <div class="h-54 bg-gray-900/50 rounded-lg p-2 border border-gray-800 overflow-hidden shrink-0 flex flex-col">
                <div class="flex justify-between items-center mb-1">
                    <div class="text-[10px] font-bold text-purple-400 uppercase">üì± Preview Live</div>
                    <button onclick="refreshPreview()" class="text-[10px] bg-gray-800 px-2 py-1 rounded">üîÑ</button>
                </div>
                <div class="preview-frame w-full flex-1 relative bg-black">
                    <iframe id="mobile-preview" src="" class="absolute top-0 left-0 w-[400%] h-[400%] border-0 pointer-events-none origin-top-left scale-[0.25]"></iframe>
                </div>
            </div>

            <div id="monitor-box" class="h-48 bg-gray-900/50 rounded-lg p-2 border border-gray-800 overflow-hidden shrink-0 flex flex-col">
                <div class="flex justify-between items-center mb-1">
                    <div class="text-[10px] font-bold text-green-400 uppercase">‚ö° Monitor Risposte</div>
                    <span id="answers-count" class="text-[10px] bg-gray-800 px-2 py-0.5 rounded">0/0</span>
                </div>
                <div id="answers-list" class="overflow-y-auto flex-1 space-y-1 text-sm"></div>
                <div id="buzzer-monitor" class="hidden overflow-y-auto flex-1 space-y-1 text-sm"></div>
            </div>

            <div class="flex-1 bg-gray-900/50 rounded-lg p-2 border border-gray-800 overflow-hidden flex flex-col">
                <div class="text-[10px] font-bold text-yellow-400 uppercase mb-2">üèÜ Classifica Live</div>
                <div id="leaderboard" class="grid grid-cols-2 gap-2 overflow-y-auto flex-1 content-start text-xs font-bold uppercase">
                    </div>
            </div>
        </div>

        <div class="w-[40%] flex flex-col gap-2 overflow-y-auto">
            <div class="bg-gray-900/50 rounded-lg p-3 border border-gray-800">
                <div class="text-xs font-bold text-red-500 mb-3 uppercase border-b border-gray-700 pb-1">üî• Sfida Finale</div>
                <div id="finale-steps" class="grid grid-cols-5 gap-2 mb-4">
                    <button onclick="activateStep(1)" class="step-btn active bg-gray-800 p-2 rounded text-center border border-gray-700 hover:bg-gray-700">
                        <div class="text-[10px] opacity-50">#1</div><div class="font-bold text-xs">1000</div>
                    </button>
                    <button onclick="activateStep(2)" class="step-btn bg-gray-800 p-2 rounded text-center border border-gray-700 hover:bg-gray-700">
                        <div class="text-[10px] opacity-50">#2</div><div class="font-bold text-xs">2000</div>
                    </button>
                    <button onclick="activateStep(3)" class="step-btn bg-gray-800 p-2 rounded text-center border border-gray-700 hover:bg-gray-700">
                        <div class="text-[10px] opacity-50">#3</div><div class="font-bold text-xs">3000</div>
                    </button>
                    <button onclick="activateStep(4)" class="step-btn bg-gray-800 p-2 rounded text-center border border-gray-700 hover:bg-gray-700">
                        <div class="text-[10px] opacity-50">#4</div><div class="font-bold text-xs">5000</div>
                    </button>
                    <button onclick="activateStep(5)" class="step-btn bg-red-900/30 p-2 rounded text-center border border-red-900/50 hover:bg-red-900/50">
                        <div class="text-[10px] opacity-50">#5</div><div class="font-bold text-[10px]">ALL IN</div>
                    </button>
                </div>

                <div id="finale-progress" class="hidden mb-4 p-3 bg-gray-800/50 rounded-lg border border-red-900/30">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-bold uppercase text-red-400" id="finale-step-title">Fase Finale</span>
                        <div id="finale-dots">
                            <span class="progress-dot"></span><span class="progress-dot"></span><span class="progress-dot"></span>
                        </div>
                    </div>
                    <div id="allin-bets-status" class="text-xs text-orange-400 font-bold mb-2 hidden">üí∞ Puntate: 0/0</div>
                    <div class="flex gap-2">
                        <button id="btn-next-finale" onclick="lanciaDomandaFinale()" class="flex-1 btn-danger py-2 rounded font-bold text-xs">PROSSIMA DOMANDA</button>
                        <button onclick="revealWinner()" class="flex-1 btn-success py-2 rounded font-bold text-xs text-black">SVELA VINCITORE</button>
                    </div>
                </div>
            </div>

            <div class="bg-gray-900/50 rounded-lg p-3 border border-gray-800">
                <div class="text-xs font-bold text-pink-400 mb-2 uppercase">üé¨ Mixer Audio</div>
                <div class="grid grid-cols-2 gap-2">
                    <button class="btn-scene text-xs" onclick="socket.emit('play_audio', 'sigla')">üéµ Sigla</button>
                    <button class="btn-scene text-xs" onclick="socket.emit('play_audio', 'stacco')">ü•Å Stacco</button>
                    <button class="btn-scene text-xs" onclick="socket.emit('play_audio', 'tensione')">üò¨ Tensione</button>
                    <button class="btn-scene text-xs" onclick="socket.emit('play_audio', 'vittoria')">üéâ Vittoria</button>
                    <button class="btn-scene text-xs col-span-2 bg-red-900/50" onclick="socket.emit('stop_audio')">üîá STOP AUDIO</button>
                </div>
            </div>

            <div class="bg-gray-900/50 rounded-lg p-3 border border-gray-800 flex-1">
                <div class="text-xs font-bold text-blue-300 mb-2 uppercase">üí¨ Messaggio Live</div>
                <textarea id="custom-msg" class="w-full bg-gray-800 rounded p-2 text-xs mb-2 h-20" placeholder="Scrivi un messaggio..."></textarea>
                <div class="flex gap-2">
                    <button onclick="inviaMessaggio()" class="flex-1 btn-primary py-2 rounded font-bold text-xs">INVIA</button>
                    <button onclick="pulisciMessaggio()" class="flex-1 btn-scene py-2 rounded font-bold text-xs">PULISCI</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let selectedDomanda = null;
        let finaleActive = false;
        let finaleQuestionCount = 0;
        let currentFinaleStep = 1;

        socket.on('init_data', (data) => {
            const sel = document.getElementById('sel-cat');
            sel.innerHTML = '<option value="">Seleziona Categoria</option>';
            data.categories.forEach(c => { sel.innerHTML += `<option value="${c}">${c}</option>`; });
            updateLeaderboard(data.teams);
        });

        document.getElementById('sel-tipo').addEventListener('change', (e) => {
            const catSel = document.getElementById('sel-cat');
            if(e.target.value === 'categoria') { catSel.disabled = false; catSel.value = ""; }
            else { catSel.disabled = true; caricaDomande(e.target.value, null); }
        });

        document.getElementById('sel-cat').addEventListener('change', (e) => {
            if(e.target.value) caricaDomande('categoria', e.target.value);
        });

        function caricaDomande(tipo, key) {
            socket.emit('get_questions', { type: tipo, key: key });
        }

        socket.on('receive_questions', (list) => {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            list.forEach((q, i) => {
                const color = q.difficolta === 'facile' ? 'border-green-800' : (q.difficolta === 'medio' ? 'border-yellow-800' : 'border-red-800');
                const div = document.createElement('div');
                div.className = `p-2 mb-1 bg-gray-800 border-l-4 ${color} hover:bg-gray-700 cursor-pointer rounded flex justify-between items-center q-item`;
                div.innerHTML = `<div class="truncate w-4/5">${q.domanda}</div><div class="text-[9px] opacity-50">${q.punti}</div>`;
                div.onclick = () => {
                    document.querySelectorAll('.q-item').forEach(el => el.classList.remove('bg-blue-900', 'border-blue-400'));
                    div.classList.add('bg-blue-900', 'border-blue-400');
                    selectedDomanda = q;
                };
                container.appendChild(div);
            });
        });

        function lanciaQuiz() { if(selectedDomanda) socket.emit('invia_domanda', selectedDomanda); }
        function lanciaBuzzer() { socket.emit('open_buzzer_standalone'); }
        function togglePause() { socket.emit('toggle_pause'); }
        function inviaMessaggio() { socket.emit('admin_msg', document.getElementById('custom-msg').value); }
        function pulisciMessaggio() { socket.emit('admin_msg', ''); document.getElementById('custom-msg').value=''; }

        socket.on('nuova_domanda', (d) => {
            document.getElementById('answers-list').innerHTML = '';
            document.getElementById('answers-list').classList.remove('hidden');
            document.getElementById('buzzer-monitor').classList.add('hidden');
            document.getElementById('question-counter').textContent = `Q: ${d.punti}`;
        });

        socket.on('update_teams', (teams) => { updateLeaderboard(teams); });

        function updateLeaderboard(teams) {
            const lb = document.getElementById('leaderboard');
            lb.innerHTML = '';
            teams.sort((a,b) => b.score - a.score).forEach(t => {
                lb.innerHTML += `
                    <div class="bg-gray-800/80 p-2 rounded border border-gray-700 flex justify-between items-center">
                        <span class="truncate pr-1">${t.name}</span>
                        <span class="text-yellow-500 font-black">${t.score}</span>
                    </div>
                `;
            });
            document.getElementById('answers-count').textContent = `Teams: ${teams.length}`;
        }

        socket.on('buzzer_queue_full', (data) => {
            const bm = document.getElementById('buzzer-monitor');
            document.getElementById('answers-list').classList.add('hidden');
            bm.classList.remove('hidden');
            bm.innerHTML = '';
            data.queue.forEach((q, i) => {
                bm.innerHTML += `<div class="bg-gray-700 p-2 rounded flex justify-between items-center ${i===0?'border border-green-500':''}">
                    <span class="font-bold text-xs">#${i+1} ${q.name}</span><span class="text-[10px] font-mono text-gray-400">${q.time}s</span>
                </div>`;
            });
        });

        function activateStep(step) {
            currentFinaleStep = step;
            finaleActive = true;
            finaleQuestionCount = 0;
            document.getElementById('finale-progress').classList.remove('hidden');
            document.getElementById('btn-next-finale').disabled = false;
            document.getElementById('finale-step-title').textContent = step === 5 ? "ALL-IN FINALE" : `FASE FINALE #${step}`;
            document.getElementById('allin-bets-status').classList.toggle('hidden', step !== 5);
            updateFinaleProgress();
            socket.emit('start_finale_step', step);
        }

        function lanciaDomandaFinale() {
            if(finaleQuestionCount >= 3) return;
            finaleQuestionCount++;
            updateFinaleProgress();
            socket.emit('next_finale_question', { step: currentFinaleStep, index: finaleQuestionCount });
            if(finaleQuestionCount === 3) document.getElementById('btn-next-finale').disabled = true;
        }

        function revealWinner() {
            socket.emit('reveal_winner');
            finaleActive = false;
            document.getElementById('finale-progress').classList.add('hidden');
        }

        function updateFinaleProgress() {
            const dots = document.querySelectorAll('#finale-dots .progress-dot');
            dots.forEach((dot, i) => {
                dot.className = i < finaleQuestionCount ? 'progress-dot active' : 'progress-dot';
            });
        }

        function refreshPreview() { document.getElementById('mobile-preview').src = window.location.origin + '/preview'; }
        window.addEventListener('DOMContentLoaded', () => { refreshPreview(); });
    </script>
</body>
</html>
