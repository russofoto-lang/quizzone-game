<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - Il Quizzone</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; }
        .btn { transition: transform 0.1s; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="p-4">

    <div class="mb-6 bg-white p-4 rounded-lg shadow flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">üéõÔ∏è Pannello Admin</h1>
        <div id="connection-status" class="px-3 py-1 bg-red-500 text-white text-xs rounded-full font-bold uppercase">Connessione...</div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="md:col-span-2 space-y-6">
            
            <div class="bg-white p-6 rounded-lg shadow-lg border-t-4 border-blue-600">
                <h2 class="text-lg font-bold mb-4 text-gray-700">1. Crea Domanda</h2>
                
                <div class="grid grid-cols-1 gap-3">
                    <input type="text" id="domanda" placeholder="Scrivi la domanda..." class="w-full border-2 border-gray-300 p-3 rounded text-lg focus:border-blue-500 outline-none">
                    <input type="text" id="categoria" value="CULTURA GENERALE" class="w-full border p-2 rounded text-sm text-gray-500">
                </div>

                <div class="mt-4 grid grid-cols-2 gap-2">
                    <input type="text" id="r1" placeholder="Opzione 1" class="border p-2 rounded">
                    <input type="text" id="r2" placeholder="Opzione 2" class="border p-2 rounded">
                    <input type="text" id="r3" placeholder="Opzione 3" class="border p-2 rounded">
                    <input type="text" id="r4" placeholder="Opzione 4" class="border p-2 rounded">
                </div>

                <div class="mt-4">
                    <label class="text-xs font-bold uppercase text-gray-500">Soluzione</label>
                    <input type="text" id="corretta" placeholder="Es: Parigi" class="w-full border p-2 rounded bg-green-50 border-green-200">
                </div>

                <div class="mt-6 flex gap-3">
                    <button onclick="lanciaQuiz('classico')" class="btn flex-1 bg-blue-600 text-white font-bold py-3 rounded shadow hover:bg-blue-700">
                        LANCIA QUIZ (Opzioni)
                    </button>
                    <button onclick="lanciaQuiz('buzzer')" class="btn flex-1 bg-red-600 text-white font-bold py-3 rounded shadow hover:bg-red-700">
                        LANCIA BUZZER üö®
                    </button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow flex gap-4 items-center justify-between">
                <div>
                    <h3 class="font-bold text-gray-700">Azioni Gioco</h3>
                </div>
                <div class="flex gap-2">
                    <button onclick="rivela()" class="btn bg-green-500 text-white px-6 py-2 rounded font-bold hover:bg-green-600">MOSTRA SOLUZIONE</button>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg p-4 text-white h-64 overflow-y-auto font-mono text-sm shadow-inner">
                <div class="sticky top-0 bg-gray-800 border-b border-gray-700 pb-2 mb-2 font-bold flex justify-between">
                    <span>FEED RISPOSTE</span>
                    <button onclick="document.getElementById('logs').innerHTML=''" class="text-xs text-gray-400 underline">Pulisci</button>
                </div>
                <div id="logs" class="space-y-2">
                    <div class="text-gray-500 italic">In attesa...</div>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow h-fit">
            <h2 class="text-lg font-bold mb-4 border-b pb-2 flex justify-between">
                Classifica
                <span id="team-count" class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">0</span>
            </h2>
            <div class="overflow-y-auto max-h-[500px]">
                <table class="w-full text-left text-sm">
                    <thead>
                        <tr class="text-gray-400"><th class="pb-2">Team</th><th class="pb-2 text-right">Pt</th><th class="pb-2 text-right">Act</th></tr>
                    </thead>
                    <tbody id="lista-squadre"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Inizializzazione Socket con controllo errori
        let socket;
        try {
            socket = io();
        } catch (e) {
            alert("Errore caricamento Socket.io. Controlla la console.");
            console.error(e);
        }

        if(socket) {
            socket.on('connect', () => {
                document.getElementById('connection-status').innerText = "ONLINE";
                document.getElementById('connection-status').className = "px-3 py-1 bg-green-500 text-white text-xs rounded-full font-bold uppercase";
                socket.emit('admin_connect');
            });

            socket.on('disconnect', () => {
                document.getElementById('connection-status').innerText = "OFFLINE";
                document.getElementById('connection-status').className = "px-3 py-1 bg-red-500 text-white text-xs rounded-full font-bold uppercase";
            });

            socket.on('update_teams', (teams) => {
                teams.sort((a,b) => b.score - a.score);
                const tbody = document.getElementById('lista-squadre');
                tbody.innerHTML = '';
                document.getElementById('team-count').innerText = teams.length;

                teams.forEach(t => {
                    const tr = document.createElement('tr');
                    tr.className = "border-b hover:bg-gray-50";
                    tr.innerHTML = `
                        <td class="py-2 font-bold truncate max-w-[100px]">${t.name}</td>
                        <td class="py-2 text-right font-mono text-blue-600">${t.score}</td>
                        <td class="py-2 text-right">
                            <button onclick="daiPunti('${t.id}', 50)" class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded hover:bg-green-200">+50</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            });

            socket.on('risposta_ricevuta', (data) => {
                logEvent(`üí¨ <b>${data.teamName}</b>: ${data.risposta}`, data.teamId);
            });

            socket.on('buzzer_bloccato', (data) => {
                logEvent(`üö® <b>BUZZER:</b> ${data.winner}`, null, 'red');
            });
        }

        function logEvent(html, teamId = null, color = 'green') {
            const container = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = "border-b border-gray-700 pb-1 mb-1";
            let btn = teamId ? `<button onclick="daiPunti('${teamId}', 50)" class="ml-2 text-xs bg-${color}-600 px-2 py-0.5 rounded text-white">CORRETTA</button>` : "";
            div.innerHTML = `<span>${html}</span> ${btn}`;
            container.prepend(div);
        }

        function lanciaQuiz(mode) {
            const data = {
                domanda: document.getElementById('domanda').value,
                categoria: document.getElementById('categoria').value,
                risposte: [
                    document.getElementById('r1').value,
                    document.getElementById('r2').value,
                    document.getElementById('r3').value,
                    document.getElementById('r4').value
                ].filter(x => x),
                corretta: document.getElementById('corretta').value,
                modalita: mode
            };
            if(!data.domanda) return alert("Scrivi la domanda!");
            socket.emit('invia_domanda', data);
        }

        function rivela() { socket.emit('rivela_risposta'); }
        function daiPunti(id, pts) { socket.emit('assegna_punti', { teamId: id, punti: pts }); }
    </script>
</body>
</html>
