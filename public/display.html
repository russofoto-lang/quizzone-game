<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>DISPLAY SHOW</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>body { background: #0f172a; color: white; overflow: hidden; }</style>
</head>
<body class="flex flex-col h-screen p-6">

    <div class="h-[10%] flex justify-between items-center border-b border-gray-700 pb-2">
        <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-red-600">IL QUIZZONE</h1>
        <div id="mini-leaderboard" class="text-sm text-gray-400 font-mono"></div>
    </div>

    <div class="h-[90%] relative flex items-center justify-center">

        <div id="view-logo" class="view-section absolute inset-0 flex flex-col items-center justify-center">
            <div class="text-9xl animate-pulse">üé¨</div>
            <h2 class="text-3xl font-bold mt-4 text-gray-500">ATTESA REGIA...</h2>
        </div>

        <div id="view-game" class="view-section hidden absolute inset-0 flex flex-col items-center justify-center">
            <div id="buzzer-overlay" class="hidden absolute inset-0 bg-black/90 z-50 flex flex-col items-center justify-center animate__animated animate__zoomIn">
                <p class="text-5xl text-red-500 font-bold mb-8 animate-bounce">üö® PRENOTATO üö®</p>
                <div id="winner-name" class="text-8xl font-black text-white bg-red-600 px-12 py-6 rounded-2xl shadow-2xl">SQUADRA</div>
            </div>

            <div class="bg-gray-800/80 w-full max-w-6xl p-10 rounded-3xl border-t-8 border-blue-600 shadow-2xl text-center">
                <h2 id="cat" class="text-xl font-bold text-blue-400 tracking-[0.5em] mb-8 uppercase">CATEGORIA</h2>
                <div id="q-text" class="text-5xl font-bold leading-tight mb-10">...</div>
                
                <div id="opts" class="grid grid-cols-2 gap-6 text-3xl hidden mb-8"></div>

                <div id="solution" class="hidden mt-8 border-t border-gray-600 pt-8 animate__animated animate__fadeInUp">
                    <div class="inline-block bg-green-600 text-white px-10 py-4 rounded-full text-4xl font-bold shadow-lg">‚úÖ <span id="sol-text">RISPOSTA</span></div>
                </div>
            </div>
        </div>

        <div id="view-classifica_round" class="view-section hidden absolute inset-0 bg-indigo-900 z-40 flex flex-col items-center pt-10">
            <h2 class="text-4xl font-black text-white mb-6 bg-indigo-600 px-8 py-2 rounded-full shadow-lg">üìä RISULTATI ROUND</h2>
            <div class="w-full max-w-5xl h-[70vh] overflow-y-auto">
                <table class="w-full text-left text-xl bg-black/20 rounded-xl">
                    <thead class="text-indigo-300 border-b border-indigo-700">
                        <tr><th class="p-4">#</th><th class="p-4">SQUADRA</th><th class="p-4">RISPOSTA</th><th class="p-4 text-right">INFO</th></tr>
                    </thead>
                    <tbody id="round-list-body"></tbody>
                </table>
            </div>
        </div>

        <div id="view-classifica_gen" class="view-section hidden absolute inset-0 bg-gray-900 z-40 flex flex-col items-center pt-10">
            <h2 class="text-5xl font-black text-yellow-400 mb-8">üèÜ CLASSIFICA GENERALE üèÜ</h2>
            <div class="w-full max-w-4xl overflow-y-auto">
                <table class="w-full text-left text-2xl"><tbody id="full-leaderboard-body"></tbody></table>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        function showView(id) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            const el = document.getElementById('view-'+id);
            if(el) el.classList.remove('hidden');
        }

        socket.on('connect', () => { socket.emit('display_connect'); });
        socket.on('force_reload', () => window.location.reload());

        socket.on('cambia_vista', (data) => {
            showView(data.view);
            if(data.view === 'classifica_round' && data.data) renderRoundList(data.data);
        });

        // TABELLA RISULTATI ROUND (Stima o Classica)
        function renderRoundList(data) {
            const tbody = document.getElementById('round-list-body'); 
            tbody.innerHTML = '';
            
            if(data.length === 0) { tbody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-gray-400">Nessuna risposta</td></tr>'; return; }

            data.forEach((entry, i) => {
                // Se √® stima, il primo √® verde (vincitore), gli altri normali
                // Se √® classico, verde se corretta, rosso se sbagliata
                let colorClass = 'text-white';
                let icon = '';
                
                if(entry.isStima) {
                    colorClass = i===0 ? 'text-green-400 font-bold' : 'text-gray-300';
                    icon = `Scarto: ${entry.diff}`;
                } else {
                    colorClass = entry.corretta ? 'text-green-400 font-bold' : 'text-red-400';
                    icon = entry.corretta ? '‚úÖ' : '‚ùå';
                }

                tbody.innerHTML += `
                    <tr class="border-b border-indigo-800 hover:bg-white/5">
                        <td class="p-4 text-indigo-400 font-mono">${i+1}.</td>
                        <td class="p-4 font-bold">${entry.teamName}</td>
                        <td class="p-4 ${colorClass}">${entry.risposta}</td>
                        <td class="p-4 text-right text-sm text-gray-400">${icon} (${entry.tempo}s)</td>
                    </tr>
                `;
            });
        }

        socket.on('nuova_domanda', (d) => {
            showView('game');
            document.getElementById('buzzer-overlay').classList.add('hidden');
            document.getElementById('solution').classList.add('hidden');
            document.getElementById('cat').innerText=(d.categoria||"QUIZ").toUpperCase();
            document.getElementById('q-text').innerText=d.domanda;
            
            const o = document.getElementById('opts'); 
            o.innerHTML='';
            
            // MOSTRA OPZIONI SOLO SE CLASSICO O BONUS
            // Se √® anagramma o stima, le nasconde!
            if( (d.modalita === 'classico' || d.modalita === 'bonus') && d.risposte) { 
                o.classList.remove('hidden'); 
                d.risposte.forEach(r => {
                    o.innerHTML += `<div class="bg-white/10 p-4 rounded-xl border border-white/20">${r}</div>`;
                });
            } else {
                o.classList.add('hidden');
            }
        });

        socket.on('buzzer_bloccato', (d) => {
            document.getElementById('buzzer-overlay').classList.remove('hidden');
            document.getElementById('winner-name').innerText = d.winner;
        });
        socket.on('reset_buzzer_display', () => { document.getElementById('buzzer-overlay').classList.add('hidden'); });

        socket.on('mostra_soluzione', (d) => {
            showView('game');
            document.getElementById('solution').classList.remove('hidden');
            document.getElementById('buzzer-overlay').classList.add('hidden');
            document.getElementById('sol-text').innerText = d.soluzione;
        });

        socket.on('update_teams', (t) => {
            t.sort((a,b)=>b.score-a.score);
            const fb=document.getElementById('full-leaderboard-body'); fb.innerHTML='';
            t.forEach((x,i)=>{ fb.innerHTML+=`<tr class="border-b border-gray-700"><td class="p-4 text-3xl text-gray-400">${i+1}.</td><td class="p-4 text-3xl font-bold">${x.name}</td><td class="p-4 text-right text-3xl text-yellow-500">${x.score}</td></tr>`; });
            const mini=document.getElementById('mini-leaderboard');
            mini.innerText = t.slice(0,3).map((x,i)=>`${i+1}. ${x.name} (${x.score})`).join('  |  ');
        });
    </script>
</body>
</html>
