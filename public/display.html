<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>DISPLAY - Il Quizzone</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; overflow: hidden; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex flex-col h-screen p-8">

    <div class="flex justify-between items-start h-[15%]">
        <div>
            <h1 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-red-600 drop-shadow-lg">IL QUIZZONE</h1>
            <p id="status-text" class="text-xl text-gray-400 mt-2">Live Show</p>
        </div>
        <div id="mini-leaderboard" class="glass rounded-xl p-4 w-1/4">
            <h3 class="text-xs font-bold text-gray-400 uppercase mb-2 border-b border-gray-600">Generale</h3>
            <ul id="leaderboard-list" class="text-sm space-y-1"></ul>
        </div>
    </div>

    <div class="flex-1 relative flex items-center justify-center h-[85%]">
        
        <div id="view-logo" class="absolute inset-0 flex flex-col items-center justify-center animate__animated animate__fadeIn">
            <div class="text-9xl animate-pulse">üé¨</div>
            <h2 class="text-4xl font-bold mt-4 text-gray-500">IN ATTESA DELLA REGIA...</h2>
        </div>

        <div id="view-game" class="hidden absolute inset-0 w-full flex flex-col items-center justify-center">
            
            <div id="buzzer-overlay" class="hidden absolute inset-0 bg-black/80 z-50 flex flex-col items-center justify-center animate__animated animate__zoomIn">
                <p class="text-4xl text-red-500 font-bold mb-4 animate-bounce">üö® TURNO DI:</p>
                <div id="winner-name" class="text-9xl font-black text-white bg-red-600 px-16 py-8 rounded-3xl shadow-[0_0_50px_rgba(220,38,38,0.8)]">SQUADRA</div>
            </div>

            <div class="glass w-full max-w-6xl p-10 rounded-3xl border-t-8 border-blue-600 shadow-2xl">
                <h2 id="cat" class="text-2xl font-bold text-blue-400 tracking-[0.5em] mb-6 uppercase text-center">CATEGORIA</h2>
                <div id="q-text" class="text-5xl font-bold leading-tight mb-10 text-center">...</div>
                
                <div id="opts" class="grid grid-cols-2 gap-6 text-3xl hidden mb-8"></div>

                <div id="solution" class="hidden mt-8 border-t border-gray-600 pt-8 animate__animated animate__fadeInUp">
                    <div class="flex flex-col items-center">
                        <div class="text-sm text-green-400 font-bold uppercase mb-2">Risposta Esatta</div>
                        <div class="bg-green-600 text-white px-10 py-4 rounded-full text-4xl font-bold shadow-lg mb-8">
                            ‚úÖ <span id="sol-text">RISPOSTA</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-classifica_gen" class="hidden absolute inset-0 bg-gray-900 z-40 flex flex-col items-center justify-start pt-10 animate__animated animate__slideInUp">
            <h2 class="text-6xl font-black text-yellow-400 mb-10">üèÜ CLASSIFICA GENERALE üèÜ</h2>
            <div class="w-full max-w-4xl h-[70vh] overflow-y-auto pr-4">
                <table class="w-full text-left text-2xl">
                    <thead class="text-gray-500 border-b border-gray-700">
                        <tr><th class="p-4">#</th><th class="p-4">SQUADRA</th><th class="p-4 text-right">PUNTI</th></tr>
                    </thead>
                    <tbody id="full-leaderboard-body"></tbody>
                </table>
            </div>
        </div>

        <div id="view-classifica_round" class="hidden absolute inset-0 bg-indigo-900 z-40 flex flex-col items-center justify-center animate__animated animate__zoomIn">
            <h2 class="text-5xl font-black text-white mb-8 bg-indigo-600 px-8 py-2 rounded-full shadow-lg">‚ö° VELOCIT√Ä ROUND ‚ö°</h2>
            <div class="w-full max-w-5xl">
                <div id="round-podium" class="grid grid-cols-3 gap-8 items-end h-[400px]">
                    </div>
            </div>
        </div>

    </div>

    <script>
        const socket = io();
        const views = {
            logo: document.getElementById('view-logo'),
            game: document.getElementById('view-game'),
            classifica_gen: document.getElementById('view-classifica_gen'),
            classifica_round: document.getElementById('view-classifica_round')
        };
        const miniLb = document.getElementById('mini-leaderboard');

        socket.on('connect', () => { socket.emit('display_connect'); });
        socket.on('force_reload', () => window.location.reload());

        // --- CAMBIO VISTA ---
        socket.on('cambia_vista', (payload) => {
            const vista = payload.view;
            Object.values(views).forEach(el => el.classList.add('hidden'));
            
            if(views[vista]) {
                views[vista].classList.remove('hidden');
                
                // Gestione Mini Classifica
                if(vista === 'logo' || vista === 'gioco') miniLb.style.opacity = '1';
                else miniLb.style.opacity = '0';

                // Se √® la vista round, popola i dati
                if(vista === 'classifica_round' && payload.data) {
                    renderRoundPodium(payload.data);
                }
            }
        });

        function renderRoundPodium(data) {
            const container = document.getElementById('round-podium');
            container.innerHTML = '';
            
            // Filtra solo quelli che hanno risposto giusto
            const winners = data.filter(d => d.corretta).slice(0,3);
            
            if(winners.length === 0) {
                container.innerHTML = '<div class="col-span-3 text-center text-2xl text-gray-400">Nessuna risposta corretta!</div>';
                return;
            }

            // Ordine visuale: 2¬∞ - 1¬∞ - 3¬∞
            const order = [1, 0, 2]; 
            order.forEach(idx => {
                const w = winners[idx];
                if(!w) { container.innerHTML += '<div></div>'; return; }
                
                let height = idx === 0 ? 'h-64' : (idx === 1 ? 'h-48' : 'h-32');
                let color = idx === 0 ? 'bg-yellow-500' : (idx === 1 ? 'bg-gray-400' : 'bg-orange-600');
                let medal = idx === 0 ? 'ü•á' : (idx === 1 ? 'ü•à' : 'ü•â');
                let scale = idx === 0 ? 'scale-110' : 'scale-100';

                container.innerHTML += `
                    <div class="flex flex-col items-center ${scale} transition-transform">
                        <div class="text-6xl mb-4 animate-bounce">${medal}</div>
                        <div class="text-2xl font-bold mb-2 text-center">${w.teamName}</div>
                        <div class="text-sm bg-black/30 px-3 py-1 rounded mb-2">${w.tempo}s</div>
                        <div class="${height} w-full ${color} rounded-t-xl shadow-2xl flex items-end justify-center pb-4">
                           <span class="text-black/50 font-black text-4xl">${idx+1}</span>
                        </div>
                    </div>
                `;
            });
        }

        socket.on('nuova_domanda', (data) => {
            document.getElementById('buzzer-overlay').classList.add('hidden');
            document.getElementById('solution').classList.add('hidden');
            document.getElementById('cat').innerText = (data.categoria || "QUIZ").toUpperCase();
            document.getElementById('q-text').innerText = data.domanda;
            
            const opt = document.getElementById('opts');
            opt.innerHTML = '';
            if(data.modalita === 'classico' && data.risposte) {
                opt.classList.remove('hidden');
                data.risposte.forEach(r => {
                    opt.innerHTML += `<div class="bg-white/10 p-4 rounded-xl border border-white/20">${r}</div>`;
                });
            } else {
                opt.classList.add('hidden');
            }
        });

        socket.on('buzzer_bloccato', (data) => {
            document.getElementById('buzzer-overlay').classList.remove('hidden');
            document.getElementById('winner-name').innerText = data.winner;
        });

        socket.on('mostra_soluzione', (data) => {
            const solBox = document.getElementById('solution');
            solBox.classList.remove('hidden');
            document.getElementById('buzzer-overlay').classList.add('hidden');
            document.getElementById('sol-text').innerText = data.soluzione;
        });

        socket.on('update_teams', (teams) => {
            teams.sort((a,b) => b.score - a.score);
            
            // Mini
            const miniList = document.getElementById('leaderboard-list');
            miniList.innerHTML = '';
            teams.slice(0,5).forEach((t, i) => {
                miniList.innerHTML += `<li class="flex justify-between"><span class="truncate w-24">${i+1}. ${t.name}</span><span class="text-yellow-400 font-bold">${t.score}</span></li>`;
            });

            // Generale
            const fullBody = document.getElementById('full-leaderboard-body');
            fullBody.innerHTML = '';
            teams.forEach((t, i) => {
                let style = i<3 ? 'text-white font-bold' : 'text-gray-400';
                fullBody.innerHTML += `
                    <tr class="border-b border-gray-800 hover:bg-white/5">
                        <td class="p-4 ${style} text-3xl">${i+1}.</td>
                        <td class="p-4 ${style} text-3xl">${t.name}</td>
                        <td class="p-4 text-right font-mono text-yellow-500 text-3xl">${t.score}</td>
                    </tr>
                `;
            });
        });
        
        socket.on('reset_buzzer', () => { document.getElementById('buzzer-overlay').classList.add('hidden'); });
    </script>
</body>
</html>
